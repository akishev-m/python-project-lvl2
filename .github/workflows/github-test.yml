name: tests

on: push

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup-python
        uses: actions/setup-python@v2
      - name: setup coverage
        run: 
            pip install poetry coverage
      - name: setup pytest
        run: 
            pip install pytest
      - name: run tests
        run: 
            coverage run -m pytest
            